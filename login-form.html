<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/media.css">
  <title></title>
</head>
<body>

  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">LogInPage</li>
      </ol>
    </nav>
  </div>

  <div class="container">
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      <p class="lead text-center"><strong>Think before LogIn.</strong> You should check in on some of those fields below.</p>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      
    </div>
    <form class="w-50 m-auto">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="Email" placeholder="Enter your valid Email ID" class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="Password" id="password" placeholder="Password" class="form-control">
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="checkbox">
        <label class="form-check-label" for="checkbox">Check me out</label>
      </div>
      <a href="thanks-msg.html"  role="button" class="btn btn-primary">Submit</a>
    </form>
  </div>
  <div class="container">
    <div class="dropdown-menu">
     <a class="dropdown-item" href="#">New around here? Sign up</a>
     <a class="dropdown-item" href="singup-form.html">Forgot password?</a>
   </div>
 </div>


 <!-- Optional JavaScript -->
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

 <!--  <script src="js/jquery-3.3.1.min.js"></script> -->
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
  </body>
  </html>
